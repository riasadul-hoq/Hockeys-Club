<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockey's Club</title>
    <!-- Manrope Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- DaisyUI Configuration -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- CSS Style Configuration -->
    <link rel="stylesheet" href="style.css" />
    <!-- Tailwind CSS Configuration -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Custom Configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "primary-color": "#FF4240",
              "carousel-btn-bg-color": "#131318",
            },
          },
        },
      };
    </script>
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="font-manrope">
    <!-- Header Section Starts Here -->
    <header class="px-5 md:px-10 lg:px-0 container mx-auto">
      <!-- Carousel Section Starts Here -->
      <section class="carousel">
        <div class="mt-16 carousel w-full">
          <div id="slide1" class="carousel-item relative w-full">
            <img src="./images/1.png" class="w-full" />

              <a href="#slide4" class="btn btn-neutral btn-circle">❮</a>
              <a href="#slide2" class="btn btn-neutral btn-circle">❯</a>

          </div>
          <div id="slide2" class="carousel-item relative w-full">
            <img src="./images/1.png" class="w-full" />

          </div>

              <a href="#slide4" class="btn btn-neutral btn-circle">❯</a>
            </div>
          </div>
          <div id="slide4" class="carousel-item relative w-full">
            <img src="./images/1.png" class="w-full" />
            <div
              class="absolute flex justify-start gap-5 transform -translate-y-1/2 left-8 bottom-3"
            >
              <a href="#slide3" class="btn btn-neutral btn-circle">❮</a>

          </div>
        </div>
      </section>

    </header>

</html>
